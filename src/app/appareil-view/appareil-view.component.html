<div class="container">
    <div class="row">
       <div class="col-xs-l2">
         <h2>Mes appareils</h2>
         <!--<p>Mise a jour : {{lastUpdate | date:"yMMMMEEEEd" |uppercase |async}}</p>-->
         <ul class="list-group">
           <app-appareil *ngFor="let appareil of appareils; let i = index"
               [indexOfAppareil]="i"
               [appareilName]="appareil.name"
               [appareilStatus]="appareil.status"
               [id]="appareil.id">
               
          </app-appareil>
          <button class="btn btn-success"
            [disabled]="!isAuth"
            (click)="onAllumer()">Tout allume</button>
           <button class="btn btn-danger"
           [disabled]="!isAuth"
            (click)="onEteindre()">Tout Eteint</button>
            <button class="btn btn-success"
            (click)="onSave()">Enregistrer</button>
            <button class="btn btn-primary"
            (click)="onFetch()">Charger</button>
          </ul>
       </div>
    </div>
   </div>
